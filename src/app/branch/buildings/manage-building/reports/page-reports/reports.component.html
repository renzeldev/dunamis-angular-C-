<div class="container-fluid none-padding">
  <div class="row">
    <div class="col">
      <div class="dnm-tabset">
       <ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="active">
          <li [ngbNavItem]="'tab-0'" >
            <a ngbNavLink>
              <i class="tab-icon dnm-icon-meter-readings"></i>
              <span class="tab-name text-uppercase">Consumption Report</span>
            </a>
            <ng-template ngbNavContent>
              <consumption-report></consumption-report>
            </ng-template>
          </li>
          <li [ngbNavItem]="'tab-1'" >
            <a ngbNavLink>
              <i class="tab-icon dnm-icon-meter-readings"></i>
              <span class="tab-name text-uppercase">Detail Consumption Report</span>
            </a>
            <ng-template ngbNavContent>
              <detail-consumption-report></detail-consumption-report>
            </ng-template>
          </li>
          <li [ngbNavItem]="'tab-2'" >
            <a ngbNavLink>
              <i class="tab-icon dnm-icon-meter-readings"></i>
              <span class="tab-name text-uppercase">Tenant Slip</span>
            </a>
            <ng-template ngbNavContent>
              <tenant-slip></tenant-slip>
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>
</div>
